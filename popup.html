<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
        <div class="tabs">
            <button class="tab-btn active" data-tab="study">Study</button>
            <button class="tab-btn" data-tab="websiteAccess">Website Access</button>
        </div>

        <div class="main" id="tab-study">
            <div class="status-indicator"></div>
            <div class="mode-indicator">Study Time</div>
            <div class="timer-circle" id="timer">25:00</div>

            <div class="control-buttons">
                <button id="toggleStart">Start</button>
                <button id="toggleRestart">Restart</button>
            </div>

            <div class="time-controls">
                <div class="time-control-group">
                    <button class="arrow" id="decrementStudyTime">&#9664;</button>
                    <span class="time-display" id="study-time">25</span>
                    <span class="time-label">Study Time</span>
                    <button class="arrow increment" id="incrementStudyTime">&#9654;</button>
                </div>

                <div class="time-control-group">
                    <button class="arrow" id="decrementBreakTime">&#9664;</button>
                    <span class="time-display" id="break-time">5</span>
                    <span class="time-label">Break Time</span>
                    <button class="arrow increment" id="incrementBreakTime">&#9654;</button>
                </div>
            </div>
        </div>

        <div class="main" id="tab-websiteAccess">
            <h2>Website Access</h2>
            <p>Manage your website access during study sessions.</p>
            <div class="website-list">
                <div class="website-item">
                    <span class="website-name">Example.com</span>
                    <button class="toggle-access" data-website="example.com">Allow</button>
                </div>
                <div class="website-item">
                    <span class="website-name">AnotherSite.com</span>
                    <button class="toggle-access" data-website="anothersite.com">Allow</button>
                </div>
            </div>
        </div>
    <script src="popup.js"></script>
</body>
</html>
